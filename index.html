<body class="is-preload">


	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<div class="logo">
				<span><i class="fa fa-terminal" aria-hidden="true"></i>
				</span>
			</div>
			<div class="content">
				<div class="inner">
					<h1>Nakul Singh</h1>
					<p>
						A fellow tech enthusiast here! Passionate about Cybersecurity and developement
					</p>
					<p id="quote">

					</p>
					<p id="author">
						<script>
							const quote = document.getElementById("quote");
							const author = document.getElementById("author");

							fetch("https://api.quotable.io/random")
								.then(response => response.json())
								.then(htmlContent => {
									quote.innerHTML = "\"" + htmlContent.content + "\"";
									author.innerHTML = "-" + htmlContent.author;
								})
								.catch(error => console.error(error));
						</script>
					</p>
				</div>
			</div>
			<nav>
				<ul>
					<li><a href="https://www.linkedin.com/in/er-nakul-singh/">LinkedIn</a></li>
					<li><a href="https://github.com/codernakul/">GitHub</a></li>
					<li><a href="mailto:contact.codernakul@gmail.com">E-mail</a></li>
					<li><a href="https://www.instagram.com/codernakul/">Instagram</a></li>
					<!--<li><a href="#elements">Elements</a></li>-->
				</ul>
			</nav>
